<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazzle Games studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-audio" src="assets/summoning.mp3"/ volume="0.2"></audio>
    <div id="sound-control" onclick="toggleAudio()">
        <!-- Icons for sound on and off -->
        <img id="sound-on" src="assets/Sound-on.png" alt="Sound On" />
        <img id="sound-off" src="assets/Sound-off.png" alt="Sound Off" style="display:none;" />
    </div>
    <a href="https://zazzlelabs.io/" target="_blank">
        <img id="logo" src="assets/ZazzleLabs-logo.png" alt=" ZazzleLabs’ Logo">
    </a>
    <img id="title" src="assets/BraceYourselves.png" alt="Title">
</body>
<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('sound-control').style.opacity = 1;
            document.getElementById('bg-audio').play();
        }, 1000);
        setTimeout(() => {
            document.getElementById('logo').style.opacity = 1;
        }, 2000);
        setTimeout(() => {
            document.getElementById('title').style.opacity = 1;
        }, 3000);
    });

    function toggleAudio() {
        const audioEl = document.getElementById('bg-audio');
        const soundOnIcon = document.getElementById('sound-on');
        const soundOffIcon = document.getElementById('sound-off');
        if (audioEl.paused) {
            audioEl.play();
            soundOnIcon.style.display = 'none';
            soundOffIcon.style.display = 'block';
        } else {
            audioEl.pause();
            soundOnIcon.style.display = 'block';
            soundOffIcon.style.display = 'none';
        }
    }
</script>
</html>
